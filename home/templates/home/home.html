{% extends "home/header.html" %}

	{% block content %}
		{% load staticfiles %}
    
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  			<ol class="carousel-indicators">
    			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  			</ol>
  			<div class="carousel-inner">
    			<div class="carousel-item active">
      				<img class="d-block w-100" src="{% static 'home/img/aircraft.jpg' %}" alt="First slide">
      				<div class="carousel-caption d-none d-md-block">
    					<h5>LOGO DESIGNING</h5>
    					<p>PAXIBAY</p>
  					</div>
    			</div>
    			<div class="carousel-item ">
      				<img class="d-block w-100" src="{% static 'home/img/panoramic.jpg' %}" alt="First slide">
      				<div class="carousel-caption d-none d-md-block">
    					<h5>PANORAMIC</h5>
    					<p>PAXIBAY</p>
  					</div>
    			</div>
    			<div class="carousel-item ">
      				<img class="d-block w-100" src="{% static 'home/img/dharko.jpg' %}" alt="First slide">
      				<div class="carousel-caption d-none d-md-block">
    					<h5>DHARKO</h5>
    					<p>OWN</p>
  					</div>
    			</div>
  			</div>
  		
  			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    			<span class="sr-only">Previous</span>
  			</a>
  			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    			<span class="carousel-control-next-icon" aria-hidden="true"></span>
    			<span class="sr-only">Next</span>
  			</a>
		</div>


	{% endblock %}
