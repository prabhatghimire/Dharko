
{% extends "home/header.html" %}
 <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.cards-gallery', { animation: 'slideIn'});
    </script>

{% block content %}
	{% load staticfiles %}
{% load admin_static%}
  <section class="gallery-block cards-gallery">
	    <div class="container">
	        <div class="heading">
	          <h2>Gallery</h2>
	        </div>
	         <div class="row">
{% for  Gallery in  object_list%}
	       
	            <div class="col-md-6 col-lg-4">
	                <div class="card border-0 transform-on-hover">
	                	<a class="lightbox" href="{{Gallery.body.url}}">
	                		<img src="{{Gallery.body.url}}" alt="Card Image" class="card-img-top">
	                	</a>
	                    <div class="card-body">
	                        <h6><a href="#">{{Gallery.title}}</a></h6>
	                        <p class="text-muted card-text">{{Gallery.detail}}</p>
	                        <p class="text-muted card-text">{{Gallery.date}}</p>
	                    </div>
	                </div>
	            </div>
	            
	            
	           
	            
	            
	        

   


 {% endfor %}
 </div>
	    </div>
    </section>


{% endblock %}
